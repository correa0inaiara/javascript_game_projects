<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="5"> -->
  <title>NPC Movement Patterns (Animations)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <ul class="tabs">
      <li><a class="tab" onclick="changeScript('sprite_sheet_1')">Enemy 1</a></li>
      <li><a class="tab" onclick="changeScript('sprite_sheet_2')">Enemy 2</a></li>
      <li><a class="tab" onclick="changeScript('sprite_sheet_3')">Enemy 3</a></li>
      <li><a class="tab" onclick="changeScript('sprite_sheet_4')">Enemy 4</a></li>
    </ul>
  </nav>
  <canvas id="canvas1"></canvas>
  <script src="scripts/global.js"></script>
  <script type="text/javascript">
    function changeScript(scriptName) {
      console.log(scriptName)
      var scriptElement = document.createElement('script')
      scriptElement.id = scriptName
      scriptElement.type = 'text/javascript'
      scriptElement.src = 'scripts/' + scriptName + '.js'
      document.getElementById('scripts').innerHTML = ""
      console.log(document.getElementById('scripts'))
      document.getElementById('scripts').appendChild(scriptElement)
    }
  </script>
  <div id="scripts">
    <script id="sprite_sheet_1" type="text/javascript" src="scripts/sprite_sheet_1.js"></script>
  </div>
</body>
</html>
